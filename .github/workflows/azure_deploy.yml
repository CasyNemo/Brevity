name: Build and deploy Python app to Azure Web App

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python version
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        mkdir .python_packages
        pip install --target=".python_packages" -r requirements.txt
        echo "PYTHONPATH=${{ github.workspace }}/.python_packages" >> $GITHUB_ENV


    - name: Zip the application files
      run: |
        zip -r app.zip . -x '*.git*' -x 'myvenv/lib/python*/__pycache__/*'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'brevityprogram'  # Change this to your Azure Web App name
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
        package: app.zip
